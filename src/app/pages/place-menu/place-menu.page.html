<ion-header no-border no-shadow mode="ios">
  <ion-toolbar color="dark" fixed>
    <ion-buttons slot="start">
      <ion-button (click)="goBack()">
        <ion-icon name="return-up-back-outline" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>{{'PLACE_MENU' | translate}}</ion-title>
    <ion-buttons slot="end">
      <ion-button [routerLink]="['./add']">
        <ion-icon name="add-circle-outline" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid fixed>
    <ion-row>
      <ion-col size="12" *ngFor="let p of products">
        <ion-card mode="ios" class="ion-no-margin">
          <ion-row>
            <ion-col size="4">
              <ion-img class="bg-img" [src]="p.featuredImageUrl"></ion-img>
            </ion-col>
            <ion-col size="8">
              <ion-item lines="none">
                <ion-label class="text-medium">{{p.title}}</ion-label>
              </ion-item>
              <ion-item lines="none">
                <ion-label class="bold">{{p.price}} - {{p.quantity}}</ion-label>
              </ion-item>
              <ion-item lines="none">
                <ion-label class="bold"></ion-label>
              </ion-item>
              <ion-item lines="none">
                <ion-row>
                  <ion-col size="6">
                    <ion-toggle mode="ios" name="blueberry" [checked]="p.isActive ? true : false">
                    </ion-toggle>
                  </ion-col>
                  <ion-col size="6">
                    <ion-button mode="ios" shape="round" size="small" color="warning">
                      <ion-label>{{'EDIT' | translate}}</ion-label>
                    </ion-button>
                  </ion-col>
                </ion-row>
              </ion-item>
            </ion-col>
          </ion-row>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
