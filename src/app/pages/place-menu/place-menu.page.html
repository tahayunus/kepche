<ion-header no-border no-shadow mode="ios">
  <ion-toolbar color="danger" fixed>
    <ion-buttons slot="start">
      <ion-button (click)="goBack()">
        <ion-icon name="return-up-back-outline" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>{{'PLACE_MENU' | translate}}</ion-title>
    <ion-buttons slot="end" *ngIf="place?.userid === user.id">
      <ion-button [routerLink]="['./add']">
        <ion-icon name="add-circle-outline" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid fixed>
    <ion-row>
      <ion-col size="12" *ngFor="let p of products">
        <ion-card mode="ios" class="ion-no-margin">
          <ion-row>
            <ion-col size="4">
              <ion-img class="bg-img" [src]="p.featuredImageUrl"></ion-img>
            </ion-col>
            <ion-col size="8">
              <ion-item lines="none">
                <ion-label class="text-normal">{{p.title}}</ion-label>
              </ion-item>
              <ion-item lines="none">
                <ion-label class="bold ion-no-margin">{{p.price}} â‚º - {{p.quantity}} porsiyon</ion-label>
              </ion-item>
              <ion-item lines="none" *ngIf="p.place?.userid != userid">
                <ion-row>
                  <ion-col size="12">
                    <ion-button mode="ios" shape="round" size="small" color="warning" expand="block" (click)="addToCart(p.id)">
                      <ion-label>{{'ADD_TO_CART' | translate}}</ion-label>
                    </ion-button>
                  </ion-col>
                </ion-row>
              </ion-item>
              <ion-item lines="none" *ngIf="p.place?.userid === userid">
                <ion-row>
                  <ion-col size="6">
                    <ion-toggle mode="ios" name="blueberry" (ionChange)="changeStatus(p.isActive, p.id)" [checked]="p.isActive ? true : false">
                    </ion-toggle>
                  </ion-col>
                  <ion-col size="6">
                    <ion-button mode="ios" shape="round" size="small" color="warning" [routerLink]="['./'+p.id+'/edit']">
                      <ion-label>{{'EDIT' | translate}}</ion-label>
                    </ion-button>
                  </ion-col>
                </ion-row>
              </ion-item>
            </ion-col>
          </ion-row>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-col size-xs="6" size-md="4">

</ion-col>
