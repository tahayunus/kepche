<ion-header no-border>
    <ion-toolbar color="primary">
      <ion-buttons slot="end">
        <ion-button fill="clear" (click)="onDismiss()">
          <ion-icon slot="start" name="close"></ion-icon>
        </ion-button>
      </ion-buttons>
      <ion-title>{{ 'SETTINGS' | translate }}</ion-title>
    </ion-toolbar>
  </ion-header>

<ion-content>

  <ion-list>
    <ion-list-header>
      <ion-text color="secondary">
        <p ion-text class="bold">
          {{ 'NOTIFICATION_SETTINGS' | translate }}
        </p>
      </ion-text>
    </ion-list-header>
    <ion-item color="light" lines="none">
      <ion-label class="text-medium bold">{{ 'PHONE_NOT' | translate }}</ion-label>
      <ion-toggle *ngIf="phoneNot === true" slot="end" color="success" (click)="goPhoneNot(false)" checked></ion-toggle>
      <ion-toggle *ngIf="phoneNot === false" slot="end" color="success" (click)="goPhoneNot(true)"></ion-toggle>
    </ion-item>

    <ion-item color="light" lines="none">
      <ion-label class="text-medium bold">{{ 'SMS_NOT' | translate }}</ion-label>
      <ion-toggle *ngIf="smsNot === true" slot="end" color="success" (click)="goSmsNot(false)" checked></ion-toggle>
      <ion-toggle *ngIf="smsNot === false" slot="end" color="success" (click)="goSmsNot(true)"></ion-toggle>
    </ion-item>

    <ion-item color="light" lines="none">
      <ion-label class="text-medium bold">{{ 'E_MAIL_NOT' | translate }}</ion-label>
      <ion-toggle *ngIf="emailNot === true" slot="end" color="success" (click)="goEmailNot(false)" checked></ion-toggle>
      <ion-toggle *ngIf="emailNot === false" slot="end" color="success" (click)="goEmailNot(true)"></ion-toggle>
    </ion-item>
  </ion-list>
  <ion-list>
    <ion-radio-group allowEmptySelection="false" [value]="preference.unit" (ionChange)="onChangeUnit($event)">
      <ion-list-header>
        <ion-text color="secondary">
          <p ion-text class="bold">
            {{ 'DISTANCE_UNIT' | translate }}
          </p>
        </ion-text>
      </ion-list-header>
      <ion-item color="light" lines="none">
        <ion-label class="text-medium bold">Mi</ion-label>
        <ion-radio value="mi"></ion-radio>
      </ion-item>
      <ion-item color="light" lines="none">
        <ion-label class="text-medium bold">Km</ion-label>
        <ion-radio value="km"></ion-radio>
      </ion-item>
    </ion-radio-group>
  </ion-list>

  <ion-list>
    <ion-radio-group allowEmptySelection="false" [value]="preference.lang" (ionChange)="onChangeLang($event)">
      <ion-list-header>
        <ion-text color="secondary">
          <p ion-text class="bold">{{ 'LANGUAGE' | translate }}</p>
        </ion-text>
      </ion-list-header>
      <ion-item color="light" lines="none">
        <ion-label class="text-medium bold">{{ 'TURKISH' | translate }}</ion-label>
        <ion-radio value="tr"></ion-radio>
      </ion-item>
      <ion-item color="light" lines="none">
        <ion-label class="text-medium bold">{{ 'ENGLISH' | translate }}</ion-label>
        <ion-radio value="en"></ion-radio>
      </ion-item>
    </ion-radio-group>
  </ion-list>
</ion-content>
