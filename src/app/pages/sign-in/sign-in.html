<ion-content class="ion-padding ion-fixed">
  <ion-grid class="ion-text-center">
    <ion-icon (click)="onDismiss()" name="chevron-down-outline"></ion-icon>
  </ion-grid>
  <ion-grid class="ion-fixed">
    <ion-row>
      <ion-col size="12">

        <form [formGroup]="form" #loginForm="ngForm" (ngSubmit)="onSubmit()" novalidate>
          <ion-label position="stacked" color="medium">
            <span class="bold">{{ 'USERNAME' | translate }}</span>
          </ion-label>
          <ion-item class="ion-margin-vertical" lines="none" color="light">
            <ion-input type="text" formControlName="username"></ion-input>
          </ion-item>

          <ion-label position="stacked" color="medium">
            <span class="bold">{{ 'PASSWORD' | translate }}</span>
          </ion-label>
          <ion-item class="ion-margin-vertical" lines="none" color="light">
            <ion-input type="password" formControlName="password" (keyup.enter)="loginForm.ngSubmit.emit()">
            </ion-input>
          </ion-item>

          <ion-row class="ion-justify-content-center">
            <ion-col size-xs="6" size-md="4">
              <ion-button class="ion-margin-vertical ion-strong" type="submit" color="secondary" expand="block"
                shape="round" [disabled]="isLoadingByFacebook || isLoadingByUsername">
                <ion-spinner color="light" *ngIf="isLoadingByUsername"></ion-spinner>
                <span *ngIf="!isLoadingByUsername">{{ 'LOGIN' | translate }}</span>
              </ion-button>
            </ion-col>
          </ion-row>

          <ion-row>
            <ion-col size="6">
              <ion-button type="button" class="bold" expand="block" fill="clear" color="medium"
                (click)="onPresentSignUpModal()">
                {{ 'NO_ACCOUNT_YET_CREATE_ONE' | translate }}
              </ion-button>
            </ion-col>
            <ion-col size="6">
              <ion-button type="button" class="bold" expand="block" fill="clear" color="medium"
                (click)="onPresentForgotPasswordModal()">
                {{ 'FORGOT_PASSWORD' | translate }}
              </ion-button>
            </ion-col>
          </ion-row>
        </form>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
