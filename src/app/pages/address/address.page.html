<ion-header no-border no-shadow mode="ios">
  <ion-toolbar color="danger" fixed>
    <ion-buttons slot="start">
      <ion-button (click)="goBack()">
        <ion-icon name="return-up-back-outline" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>{{ 'SELECT_ADDRESS' | translate }}</ion-title>
    <ion-buttons slot="end">
      <ion-button [routerLink]="['./add']">
        <ion-icon name="add-circle-outline" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content #container scrollEvents="true">
  <ion-grid fixed>

    <ion-row class="ion-align-items-center">
      <ion-col size="6" class="ion-text-start">
        <ion-text color="medium">
          <span class="text-normal bold padding-small">
            {{ 'MY_ADDRESS' | translate }}
          </span>
        </ion-text>
      </ion-col>
    </ion-row>
    <ion-list>
      <ion-radio-group allowEmptySelection="false" (ionChange)="selectAddress($event)">
        <ion-item color="light" lines="none" *ngFor="let a of address" class="ion-margin-bottom">
          <ion-label class="text-large bold">{{a.name}}</ion-label>
          <ion-radio [value]="a.id" [checked]="user.address === a.id ? true : false"></ion-radio>
        </ion-item>      
        <ion-item color="light" lines="none" class="ion-margin-bottom">
          <ion-label class="text-large bold">{{'MY_LOCATION_NOW' | translate}}</ion-label>
          <ion-radio [value]="'location-'+user.id" [checked]="user.address === 'location-'+user.id ? true : false"></ion-radio>
        </ion-item>
      </ion-radio-group>
    </ion-list>
  </ion-grid>
</ion-content>
