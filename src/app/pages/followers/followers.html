<ion-header no-border>
  <ion-toolbar color="dark">
    <ion-title>{{ 'FRIENDS' | translate }}</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="onDismiss()">
        <ion-icon slot="icon-only" name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid fixed *ngIf="type === 1">
    <ion-row>
      <ion-col size-xs="12" size-sm="12" size-md="12" size-lg="12" *ngFor="let fl of followers;let i = index">
        <ion-card *ngIf="fls[i]" mode="ios" class="ion-no-margin">
          <ion-row class="flw">
            <ion-col size-xs="8" size-sm="8" size-md="8" size-lg="8">
              <ion-row>
                <ion-col size-xs="4" size-sm="4" size-md="4" size-lg="4">
                  <ion-avatar>
                    <img src-fallback="./assets/img/avatar.png" [src]="fl?.attributes.photo?.url()" />
                  </ion-avatar>
                </ion-col>
                <ion-col size-xs="8" size-sm="8" size-md="8" size-lg="8" class="name">
                  <div><b>{{fl.name}} {{fl.surname}}</b></div>
                  <div>{{fl.username}}</div>
                </ion-col>
              </ion-row>
            </ion-col>
            <ion-col *ngIf="fls[i]?.request" size-xs="4" size-sm="4" size-md="4" size-lg="4" class="btn">
              <ion-button *ngIf="fls[i].request === 0" size="small" color="primary" shape="round">
                <ion-label>Takip Et</ion-label>
              </ion-button>
              <ion-button *ngIf="fls[i].request === 1" (click)="unfollow(i)" size="small" color="dark" shape="round">
                <ion-label>Takip</ion-label>
              </ion-button>
            </ion-col>
          </ion-row>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-grid fixed *ngIf="type === 2">
    <ion-row>
      <ion-col size-xs="12" size-sm="12" size-md="12" size-lg="12" *ngFor="let fl of following;let i = index">
        <ion-card *ngIf="flw[i]" mode="ios" class="ion-no-margin">
          <ion-row class="flw">
            <ion-col size-xs="8" size-sm="8" size-md="8" size-lg="8">
              <ion-row>
                <ion-col size-xs="4" size-sm="4" size-md="4" size-lg="4">
                  <ion-avatar>
                    <img src-fallback="./assets/img/avatar.png" [src]="fl?.attributes.photo?.url()" />
                  </ion-avatar>
                </ion-col>
                <ion-col size-xs="8" size-sm="8" size-md="8" size-lg="8" class="name">
                  <div><b>{{fl.name}} {{fl.surname}}</b></div>
                  <div>{{fl.username}}</div>
                </ion-col>
              </ion-row>
            </ion-col>
            <ion-col *ngIf="flw[i]?.request" size-xs="4" size-sm="4" size-md="4" size-lg="4" class="btn">
              <ion-button *ngIf="flw[i].request === 0" size="small" color="primary" shape="round">
                <ion-label>Takip Et</ion-label>
              </ion-button>
              <ion-button *ngIf="flw[i].request === 1" (click)="unfollow(i)" size="small" color="dark" shape="round">
                <ion-label>Takip</ion-label>
              </ion-button>
            </ion-col>
          </ion-row>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
