<ion-app>
  <ion-menu contentId="main-content">
    <ion-content color="white">
      <ion-list lines="none" color="white">
        <ion-list-header>
          <ion-title>
            <a routerLink="/">
              <img class="logo" src="./assets/img/logo_.png" />
            </a>
          </ion-title>
        </ion-list-header>

        <ion-grid fixed>
          <ion-row>
            <ion-col class="ion-no-padding" size-xs="12" size-sm size-md size-lg="12">
              <ion-card mode="ios" class="ion-no-margin">
                <ion-list class="ion-no-padding ion-no-margin">
                  <ion-menu-toggle autoHide="false" *ngFor="let p of appPages; let i = index">
                    <ion-item lines="none" color="light" [routerLink]="p.url" routerLinkActive="selected"
                      routerDirection="root" detail="false">
                      <ion-icon slot="start" [name]="p.icon + '-outline'"></ion-icon>
                      <ion-label>
                        <p class="bold link text-slarge">{{ p.title | translate }}</p>
                      </ion-label>
                    </ion-item>
                  </ion-menu-toggle>
                </ion-list>
              </ion-card>
            </ion-col>
          </ion-row>
        </ion-grid>
        <ion-grid fixed>
          <ion-row>
            <ion-col class="ion-no-padding" size-xs="12" size-sm size-md size-lg="12">
              <ion-card mode="ios" class="ion-no-margin">
                <ion-list class="ion-no-padding ion-no-margin">
                  <ion-menu-toggle autoHide="false">
                    <ion-item color="light" (click)="goTo('index/profile/places')"
                      *ngIf="user?.attributes.roleName === 'Admin' || user?.attributes.roleName === 'Editor' || user?.attributes.roleName === 'Guide'">
                      <ion-icon name="location-outline" slot="start" color="danger"></ion-icon>
                      <ion-label>
                        <p class="bold link text-slarge">{{ 'MY_PLACES' | translate }}</p>
                      </ion-label>
                    </ion-item>
                    <ion-item color="light" (click)="goTo('index/profile/likes')">
                      <ion-icon name="heart-outline" slot="start" color="danger"></ion-icon>
                      <ion-label>
                        <p class="bold link text-slarge">{{ 'LIKES' | translate }}</p>
                      </ion-label>
                    </ion-item>
                    <ion-item color="light" (click)="goTo('index/profile/reviews')">
                      <ion-icon name="chatbox-outline" slot="start" color="danger"></ion-icon>
                      <ion-label>
                        <p class="bold link text-slarge">{{ 'MY_REVIEWS' | translate }}</p>
                      </ion-label>
                    </ion-item>
                  </ion-menu-toggle>
                </ion-list>
              </ion-card>
            </ion-col>
          </ion-row>
        </ion-grid>
        <ion-grid fixed>
          <ion-row>
            <ion-col class="ion-no-padding" size-xs="12" size-sm size-md size-lg="12">
              <ion-card mode="ios" class="ion-no-margin">
                <ion-list class="ion-no-padding ion-no-margin">
                  <ion-menu-toggle autoHide="false" *ngFor="let i of pages">
                    <ion-item color="light" [routerLink]="'./index/home/pages/'+i.slug" routerLinkActive="selected"
                      routerDirection="root" detail="false">
                      <ion-icon name="arrow-redo-outline" slot="start" color="danger"></ion-icon>
                      <ion-label>
                        <p class="link bold link text-slarge">{{i.title}}</p>
                      </ion-label>
                    </ion-item>
                  </ion-menu-toggle>
                </ion-list>
              </ion-card>
            </ion-col>
          </ion-row>
        </ion-grid>
        <ion-grid fixed>
          <ion-row>
            <ion-col class="ion-padding" size-xs="12" size-sm size-md size-lg="12">
              <ion-row>
                <ion-col size-xs="12" size-sm size-md size-lg="12" *ngIf="user">
                  <ion-button shape="round" expand="block" color="danger" size="small" (click)="onLogOut()"
                    *ngIf="user">
                    <ion-icon name="log-out-outline" slot="start"></ion-icon>
                    <ion-label>
                      <p class="link bold link text-slarge">{{ 'LOGOUT' | translate }}</p>
                    </ion-label>
                  </ion-button>
                </ion-col>
                <ion-col size-xs="6" size-sm size-md size-lg="6" *ngIf="!user">
                  <ion-button shape="round" expand="block" color="warning" size="small" (click)="openSignInModal()"
                    *ngIf="!user">
                    <ion-label>
                      <p class="link bold link text-slarge">{{ 'LOGIN' | translate }}</p>
                    </ion-label>
                  </ion-button>
                </ion-col>
                <ion-col size-xs="6" size-sm size-md size-lg="6" *ngIf="!user">
                  <ion-button shape="round" expand="block" color="danger" size="small" (click)="openSignUpModal()"
                    *ngIf="!user">
                    <ion-label>
                      <p class="link bold link text-slarge">{{ 'SIGNUP' | translate }}</p>
                    </ion-label>
                  </ion-button>
                </ion-col>
              </ion-row>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-list>
      <ion-list lines="none">
        <ion-buttons class="ion-padding">
          <ion-button *ngFor="let i of socials">
            <ion-icon [name]="'logo-'+i.icon" slot="icon-only"></ion-icon>
          </ion-button>
        </ion-buttons>
      </ion-list>
    </ion-content>
  </ion-menu>

  <ion-router-outlet id="main-content"></ion-router-outlet>
</ion-app>
